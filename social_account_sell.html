<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Social Media Accounts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #28a745;
            padding-bottom: 15px;
            position: relative;
        }
        .header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .back-btn {
            font-size: 24px;
            color: #555;
            text-decoration: none;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="number"], input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }
        .sell-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .sell-btn:hover {
            background-color: #218838;
        }
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .status-success {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .whatsapp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .whatsapp-container input {
            width: auto;
            flex-grow: 1;
            text-align: center;
        }
        .whatsapp-container button {
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .total-amount-display {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="back-btn" onclick="goBack()">&#8592;</a>
        <h1>Sell Social Media Accounts</h1>
    </div>
    
    <div class="contact-info">
        <p>এই WhatsApp নাম্বারে আপনার অ্যাকাউন্টগুলো পাঠান:</p>
        <div class="whatsapp-container">
            <input type="text" id="whatsappNumber" value="" readonly>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <form id="sellForm">
        <div class="form-group">
            <label for="account-type">Select Account Type</label>
            <select id="account-type" required>
                <option value="">-- Select --</option>
                <option value="Gmail">Gmail</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Telegram">Telegram</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Skype">Skype</option>
                <option value="Tiktok">Tiktok</option>
                <option value="SEO YouTube">SEO YouTube</option>
                <option value="Textnow">Textnow</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sell-quantity">How many accounts will you sell?</label>
            <input type="number" id="sell-quantity" name="sell-quantity" min="1" required oninput="calculateTotal()">
        </div>
        
        <div class="form-group">
            <label>Price Per Account (You will get)</label>
            <input type="text" id="sell-price" readonly value="0.00">
        </div>
        
        <div class="form-group">
            <label>You Will Get (Total)</label>
            <div id="total-sell-amount" class="total-amount-display">0.00$</div>
        </div>

        <div class="form-group">
            <label for="sell-whatsapp-no">Your WhatsApp No.</label>
            <input type="tel" id="sell-whatsapp-no" name="sell-whatsapp-no" required>
        </div>
        
        <div class="form-group">
            <label for="sell-username">Your Username</label>
            <input type="text" id="sell-username" name="sell-username" readonly>
        </div>

        <button type="submit" class="sell-btn">Submit Sell Request</button>
    </form>
    <div id="sell-status-message" class="status-message"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
      authDomain: "exsurvey-1c78a.firebaseapp.com",
      databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
      projectId: "exsurvey-1c78a",
      storageBucket: "exsurvey-1c78a.firebasestorage.app",
      messagingSenderId: "754959615386",
      appId: "1:754959615386:web:65c390db232a7dafd3e623",
      measurementId: "G-8SQNS2DLBT"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const sellForm = document.getElementById('sellForm');
    const sellStatusMessage = document.getElementById('sell-status-message');
    const accountTypeSelect = document.getElementById('account-type');
    const sellQuantityInput = document.getElementById('sell-quantity');
    const sellPriceInput = document.getElementById('sell-price');
    const totalAmountDisplay = document.getElementById('total-sell-amount');
    
    let currentUserId = null;
    let currentUsername = 'Not Logged In';

    // Fetch user info
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            currentUserId = user.uid;
            database.ref('users/' + currentUserId).once('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    currentUsername = userData.username || 'N/A';
                    document.getElementById('sell-username').value = currentUsername;
                }
            });
        } else {
            document.getElementById('sell-username').value = 'Please log in to sell.';
            sellForm.querySelector('button').disabled = true;
            sellStatusMessage.textContent = 'You must be logged in to submit a sell request.';
            sellStatusMessage.classList.add('status-error');
        }
    });

    // Function to fetch the WhatsApp number from Firebase
    function fetchWhatsAppNumber() {
        // Reference to the 'support/whatsapp' path in the database
        const whatsappRef = database.ref('support/whatsapp');
        
        // Read the data once from the reference
        whatsappRef.once('value')
            .then(snapshot => {
                const whatsappNumber = snapshot.val();
                if (whatsappNumber) {
                    // If data exists, update the input field
                    document.getElementById('whatsappNumber').value = whatsappNumber;
                } else {
                    console.log("No WhatsApp number found in the database.");
                }
            })
            .catch(error => {
                console.error("Error fetching WhatsApp number: ", error);
            });
    }

    // Call the function when the page loads
    window.onload = fetchWhatsAppNumber;

    // Function to load price when account type is selected
    accountTypeSelect.addEventListener('change', () => {
        const selectedType = accountTypeSelect.value;
        if (!selectedType) {
            sellPriceInput.value = '0.00';
            totalAmountDisplay.textContent = '0.00$';
            return;
        }
        database.ref('social_account_sell/' + selectedType).once('value', (snapshot) => {
            const priceData = snapshot.val();
            if (priceData && priceData.price) {
                sellPriceInput.value = priceData.price.toFixed(2);
                calculateTotal();
            } else {
                sellPriceInput.value = '0.00';
                totalAmountDisplay.textContent = '0.00$';
            }
        });
    });

    // Function to calculate total amount
    function calculateTotal() {
        const quantity = parseInt(sellQuantityInput.value);
        const price = parseFloat(sellPriceInput.value);
        if (!isNaN(quantity) && !isNaN(price)) {
            const total = quantity * price;
            totalAmountDisplay.textContent = total.toFixed(2) + '$';
        } else {
            totalAmountDisplay.textContent = '0.00$';
        }
    }

    // Function to copy WhatsApp number
    function copyToClipboard() {
        const copyText = document.getElementById("whatsappNumber");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("WhatsApp number copied: " + copyText.value);
    }
    
    sellForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        if (!currentUserId) {
            sellStatusMessage.textContent = 'Please log in to submit a sell request.';
            sellStatusMessage.classList.add('status-error');
            return;
        }

        const accountType = document.getElementById('account-type').value;
        const quantity = parseInt(document.getElementById('sell-quantity').value);
        const pricePerUnit = parseFloat(document.getElementById('sell-price').value);
        const totalAmount = parseFloat(totalAmountDisplay.textContent.replace('$', ''));
        const whatsappNo = document.getElementById('sell-whatsapp-no').value;

        const sellRequestData = {
            userId: currentUserId,
            username: currentUsername,
            accountType: accountType,
            quantity: quantity,
            pricePerUnit: pricePerUnit,
            totalAmount: totalAmount,
            whatsappNo: whatsappNo,
            action: 'Sell',
            status: 'Pending',
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        database.ref('social_account_sell_history').push(sellRequestData)
            .then(() => {
                sellStatusMessage.textContent = 'Sell request submitted successfully! We will contact you on WhatsApp to proceed.';
                sellStatusMessage.className = 'status-message status-success';
                sellForm.reset();
            })
            .catch(error => {
                sellStatusMessage.textContent = 'Submission failed. Please try again.';
                sellStatusMessage.className = 'status-message status-error';
            });
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
