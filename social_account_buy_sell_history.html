<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Request History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            position: relative;
        }
        .header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .back-btn {
            font-size: 24px;
            color: #555;
            text-decoration: none;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .request-list-container {
            margin-top: 20px;
        }
        .request-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }
        .request-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .request-item p {
            margin: 5px 0;
            color: #666;
        }
        .status {
            font-weight: bold;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            float: right;
        }
        .status.pending {
            background-color: #ffc107;
        }
        .status.approved {
            background-color: #28a745;
        }
        .status.rejected {
            background-color: #dc3545;
        }
        .no-requests {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="back-btn" onclick="goBack()">&#8592;</a>
        <h1>My Request History</h1>
    </div>

    <div id="request-history-list" class="request-list-container">
        <p class="no-requests">Loading your requests...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
      authDomain: "exsurvey-1c78a.firebaseapp.com",
      databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
      projectId: "exsurvey-1c78a",
      storageBucket: "exsurvey-1c78a.firebasestorage.app",
      messagingSenderId: "754959615386",
      appId: "1:754959615386:web:65c390db232a7dafd3e623",
      measurementId: "G-8SQNS2DLBT"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const requestHistoryList = document.getElementById('request-history-list');

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            const currentUserId = user.uid;
            loadUserRequests(currentUserId);
        } else {
            requestHistoryList.innerHTML = '<p class="no-requests">Please log in to view your request history.</p>';
        }
    });

    async function loadUserRequests(userId) {
        requestHistoryList.innerHTML = '<p class="no-requests">Loading your requests...</p>';
        
        // Fetch last 20 buy history entries
        const buyHistoryRef = database.ref('social_account_buy_history')
                                       .orderByChild('timestamp')
                                       .limitToLast(5);

        // Fetch last 20 sell history entries
        const sellHistoryRef = database.ref('social_account_sell_history')
                                        .orderByChild('timestamp')
                                        .limitToLast(5);

        try {
            const [buySnapshot, sellSnapshot] = await Promise.all([
                buyHistoryRef.once('value'),
                sellHistoryRef.once('value')
            ]);
            
            let allRequests = [];

            if (buySnapshot.val()) {
                Object.values(buySnapshot.val()).forEach(req => {
                    if (req.userId === userId) {
                        allRequests.push({ ...req, type: 'Buy' });
                    }
                });
            }

            if (sellSnapshot.val()) {
                Object.values(sellSnapshot.val()).forEach(req => {
                    if (req.userId === userId) {
                        allRequests.push({ ...req, type: 'Sell' });
                    }
                });
            }
            
            // Sort by timestamp in descending order (newest first)
            allRequests.sort((a, b) => b.timestamp - a.timestamp);

            if (allRequests.length > 0) {
                requestHistoryList.innerHTML = '';
                allRequests.forEach(request => {
                    const requestItem = document.createElement('div');
                    requestItem.className = 'request-item';
                    
                    const statusClass = request.status.toLowerCase();
                    
                    let totalAmountText;
                    if (request.type === 'Buy') {
                        totalAmountText = `Total Cost: $${request.totalAmount.toFixed(2)}`;
                    } else { // request.type === 'Sell'
                        totalAmountText = `You Will Get: $${request.totalAmount.toFixed(2)}`;
                    }

                    requestItem.innerHTML = `
                        <span class="status ${statusClass}">${request.status}</span>
                        <h4>${request.type} Request for ${request.accountType}</h4>
                        <p><strong>Quantity:</strong> ${request.quantity}</p>
                        <p><strong>${totalAmountText}</strong></p>
                        <p><strong>Date:</strong> ${new Date(request.timestamp).toLocaleString()}</p>
                    `;
                    
                    requestHistoryList.appendChild(requestItem);
                });
            } else {
                requestHistoryList.innerHTML = '<p class="no-requests">You have no requests yet.</p>';
            }
        } catch (error) {
            console.error("Error loading requests: ", error);
            requestHistoryList.innerHTML = '<p class="no-requests">An error occurred while loading your requests. Please try again.</p>';
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
