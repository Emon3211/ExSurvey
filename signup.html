    <main class="signup-container">
        <div class="signup-box">

            <form id="signupForm" action="#" method="post">

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Min. 6 characters" required>
                    <span id="username-feedback" class="validation-feedback"></span>
                </div>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Min. 8 characters" required>
                    <span id="fullname-feedback" class="validation-feedback"></span>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                        <label><input type="radio" name="gender" value="other" required> Other</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required></select>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-feedback" class="validation-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                    <span id="address-feedback" class="validation-feedback"></span>
                </div>
                <div class="input-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                    <span id="zipcode-feedback" class="validation-feedback"></span>
                </div>
                <div class="input-group">
                    <label for="referralCode">Referral Code (Optional)</label>
                    <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral username here">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                    <ul class="password-validation-list">
                        <li id="length">At least 8 characters</li>
                        <li id="number">At least one number</li>
                        <li id="letter">At least one letter</li>
                        <li id="symbol">At least one symbol</li>
                    </ul>
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Privacy Policy</a></label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

        ];

        document.addEventListener('DOMContentLoaded', () => {
            const countrySelect = document.getElementById('country');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = country.name;
                countrySelect.appendChild(option);
            });

            const form = document.getElementById('signupForm');
            const fields = [
                { id: 'username', minLength: 6, feedbackId: 'username-feedback', message: "Username must be at least 6 characters." },
                { id: 'fullname', minLength: 8, feedbackId: 'fullname-feedback', message: "Full name must be at least 8 characters." },
                { id: 'email', pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, feedbackId: 'email-feedback', message: "Please enter a valid email address." },
                { id: 'address', minLength: 1, feedbackId: 'address-feedback', message: "Address is required." },
                { id: 'zipcode', pattern: /^\d{4,10}$/, feedbackId: 'zipcode-feedback', message: "Please enter a valid zip code." }
            ];

            const updateValidationFeedback = (element, isValid, message) => {
                element.style.display = 'block';
                if (isValid) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    element.textContent = "Looks good!";
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    element.textContent = message;
                }
            };
            
            // Basic validation for form fields
            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const feedback = document.getElementById(field.feedbackId);

                if (input) {
                    input.addEventListener('input', () => {
                        let isValid = false;
                        if (field.minLength) {
                            isValid = input.value.length >= field.minLength;
                        } else if (field.pattern) {
                            isValid = field.pattern.test(input.value);
                        }
                        
                        // We will handle username and email separately for database checks
                        if (field.id !== 'username' && field.id !== 'email') {
                            updateValidationFeedback(feedback, isValid, field.message);
                        }
                    });
                }
            });

            const passwordInput = document.getElementById('password');
            const passwordValidationList = document.querySelector('.password-validation-list');
            const conditions = [
                { element: document.getElementById('length'), pattern: /.{8,}/, message: 'At least 8 characters' },
                { element: document.getElementById('number'), pattern: /[0-9]/, message: 'At least one number' },
                { element: document.getElementById('letter'), pattern: /[a-zA-Z]/, message: 'At least one letter' },
                { element: document.getElementById('symbol'), pattern: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/, message: 'At least one symbol' }
            ];

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                if (password.length > 0) {
                    passwordValidationList.style.display = 'block';
                    conditions.forEach(cond => {
                        if (cond.pattern.test(password)) {
                            cond.element.classList.add('valid');
                            cond.element.classList.remove('invalid');
                        } else {
                            cond.element.classList.add('invalid');
                            cond.element.classList.remove('valid');
                        }
                    });
                } else {
                    passwordValidationList.style.display = 'none';
                }
            });

            const togglePassword = document.getElementById('togglePassword');
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        });
    </script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
          authDomain: "exsurvey-1c78a.firebaseapp.com",
          databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
          projectId: "exsurvey-1c78a",
          storageBucket: "exsurvey-1c78a.firebasestorage.app",
          messagingSenderId: "754959615386",
          appId: "1:754959615386:web:65c390db232a7dafd3e623",
          measurementId: "G-8SQNS2DLBT"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize intl-tel-input
        const phoneInput = document.getElementById("phone");
        const iti = intlTelInput(phoneInput, {
            initialCountry: "bd", // Default country set here
            preferredCountries: ["bd", "in", "us", "gb"],
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"
        });

        const signupForm = document.getElementById('signupForm');
        
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const usernameFeedback = document.getElementById('username-feedback');
        const emailFeedback = document.getElementById('email-feedback');

        // Function to update validation feedback
        const updateValidationFeedback = (element, isValid, message) => {
            element.style.display = 'block';
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                element.textContent = "Looks good!";
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                element.textContent = message;
            }
        };

        // Live validation for Username
        usernameInput.addEventListener('blur', async () => {
            const username = usernameInput.value;
            if (username.length < 6) {
                updateValidationFeedback(usernameFeedback, false, "Username must be at least 6 characters.");
                return;
            }

            const usernameRef = database.ref('users').orderByChild('username').equalTo(username);
            const usernameSnapshot = await usernameRef.once('value');
            if (usernameSnapshot.exists()) {
                updateValidationFeedback(usernameFeedback, false, "This username is already taken.");
            } else {
                updateValidationFeedback(usernameFeedback, true, "");
            }
        });

        // Live validation for Email
        emailInput.addEventListener('blur', async () => {
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                updateValidationFeedback(emailFeedback, false, "Please enter a valid email address.");
                return;
            }

            const emailRef = database.ref('users').orderByChild('email').equalTo(email);
            const emailSnapshot = await emailRef.once('value');
            if (emailSnapshot.exists()) {
                updateValidationFeedback(emailFeedback, false, "This email is already registered.");
            } else {
                updateValidationFeedback(emailFeedback, true, "");
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Check if live validation has passed before proceeding
            const isUsernameValid = usernameFeedback.classList.contains('valid');
            const isEmailValid = emailFeedback.classList.contains('valid');

            if (!isUsernameValid) {
                alert("Please enter a valid and unique username.");
                return;
            }
            if (!isEmailValid) {
                alert("Please enter a valid and unique email address.");
                return;
            }

            const username = signupForm.username.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const phone = iti.getNumber();
            const referralCode = signupForm.referralCode.value || null;

            try {
                // Create a new user using Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Send email verification link
                await user.sendEmailVerification();

                // Save user data to the database
                const userData = {
                    username: username,
                    fullname: signupForm.fullname.value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    country: signupForm.country.value,
                    email: email,
                    phone: phone,
                    address: signupForm.address.value,
                    zipcode: signupForm.zipcode.value,
                    referralCode: referralCode,
                    balance: 0.00,
                    is_admin: false
                };

                await database.ref('users/' + user.uid).set(userData);
                
                // Add notifications for the new user and admin
                const timestamp = new Date().toISOString();

                const userNotification1 = {
                    title: "Welcome to ExSurvey!",
                    message: "Your Account has been successfully created. You can now log in.",
                    timestamp: timestamp,
                    read: false
                };
                const userNotification2 = {
                    title: "Ready to Earn?",
                    message: "You can start your earning journey by exploring our micro jobs and other services.",
                    timestamp: timestamp,
                    read: false
                };
                await database.ref('users/' + user.uid + '/notifications').push(userNotification1);
                await database.ref('users/' + user.uid + '/notifications').push(userNotification2);

                const adminRef = database.ref('admin_notification');
                const adminNotification = {
                    title: "New User Signup",
                    message: `A new user has signed up. Username: ${username}, UID: ${user.uid}`,
                    timestamp: timestamp,
                    read: false
                };
                await adminRef.child('notifications').push(adminNotification);

                alert("Account signup successful! A verification link has been sent to your email. Please check your inbox and spam folder to verify your account. You will now be redirected to the login page.");
                
                // Redirect to the login page
                window.location.href = 'login.html';

            } catch (error) {
                alert("Error during registration: " + error.message);
                console.error("Firebase Auth or DB Error:", error);
            }
        });
    </script>
</body>
