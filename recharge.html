<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            position: relative;
        }
        .header h1 {
            font-size: 26px;
            color: #333;
            margin: 0;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #555;
            text-decoration: none;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="number"], input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select:focus, input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .form-row .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }
        .btn-recharge {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-recharge:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 5px;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
        }
        .offer-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .offer-item:hover {
            background-color: #f0f2f5;
        }
        .offer-item.selected {
            border: 2px solid #007bff;
            background-color: #e9f5ff;
        }
        .offer-title {
            font-weight: bold;
            color: #333;
            margin: 0 0 5px;
        }
        .offer-details {
            color: #666;
            font-size: 14px;
        }
        .offer-price {
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
            margin-top: 10px;
        }
        .offers-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            width: 100px;
        }
        .offers-btn:hover {
            background-color: #218838;
        }
        .offers-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #selected-offer-display {
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }
        #selected-offer-display h4 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .currency-info {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
        .currency-info strong {
            color: #000;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="back-btn" onclick="goBack()">&#8592;</a>
        <h1>Mobile Recharge</h1>
    </div>

    <p style="text-align: center; margin-top: 0;">Your current balance: $<span id="current-balance">Loading...</span></p>

    <form id="rechargeForm">
        <div class="form-group">
            <label for="operator">Select Operator</label>
            <select id="operator" name="operator" required>
                <option value="">-- Select Operator --</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile-number" placeholder="e.g. 017XXXXXXXX" pattern="01[3-9][0-9]{8}" maxlength="11" required>
                <div id="number-message" class="message"></div>
            </div>
            <div class="form-group" style="flex: 1;">
                <button type="button" class="offers-btn" id="offers-btn" disabled>My Offer</button>
            </div>
        </div>

        <div class="form-group">
            <label for="amount-bdt">Recharge Amount (BDT)</label>
            <input type="number" id="amount-bdt" name="amount-bdt" placeholder="e.g. 50, 100" min="1" max="50000" required>
            <div class="currency-info">
                <p>Dollar Rate: <strong>$1 = <span id="dollar-rate-display">...</span> BDT</strong></p>
                <p>Cost in Dollar: <strong>$<span id="cost-dollar-display">0.00</span></strong></p>
            </div>
            <div id="bdt-amount-message" class="message"></div>
        </div>
        
        <div id="selected-offer-display" style="display: none;">
            <h4>Selected Offer:</h4>
            <p id="offer-title-display"></p>
            <p id="offer-details-display"></p>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" readonly>
        </div>

        <button type="submit" class="btn-recharge">Submit Recharge Request</button>
    </form>
    <div id="status-message" class="message"></div>
</div>

<div id="offersModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Available Offers for <span id="modal-operator-name"></span></h2>
        <div id="offers-list">
            <p style="text-align: center;">Loading offers...</p>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
      authDomain: "exsurvey-1c78a.firebaseapp.com",
      databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
      projectId: "exsurvey-1c78a",
      storageBucket: "exsurvey-1c78a.firebasestorage.app",
      messagingSenderId: "754959615386",
      appId: "1:754959615386:web:65c390db232a7dafd3e623",
      measurementId: "G-8SQNS2DLBT"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const form = document.getElementById('rechargeForm');
    const operatorSelect = document.getElementById('operator');
    const mobileNumberInput = document.getElementById('mobile-number');
    const amountBdtInput = document.getElementById('amount-bdt');
    const usernameInput = document.getElementById('username');
    const currentBalanceDisplay = document.getElementById('current-balance');
    const statusMessage = document.getElementById('status-message');
    const bdtAmountMessage = document.getElementById('bdt-amount-message');
    const numberMessage = document.getElementById('number-message');

    const dollarRateDisplay = document.getElementById('dollar-rate-display');
    const costDollarDisplay = document.getElementById('cost-dollar-display');
    
    const offersBtn = document.getElementById('offers-btn');
    const offersModal = document.getElementById('offersModal');
    const closeModalBtn = document.getElementById('close-modal');
    const offersList = document.getElementById('offers-list');
    const modalOperatorName = document.getElementById('modal-operator-name');
    
    const selectedOfferDisplay = document.getElementById('selected-offer-display');
    const offerTitleDisplay = document.getElementById('offer-title-display');
    const offerDetailsDisplay = document.getElementById('offer-details-display');

    let currentBalance = 0;
    let currentUserId = null;
    let currentUsername = null;
    let selectedOffer = null; // This will hold the selected offer object
    let DOLLAR_RATE = 1;

    const loadOperators = () => {
        database.ref('operators').once('value', (snapshot) => {
            const operatorsData = snapshot.val();
            if (operatorsData) {
                operatorSelect.innerHTML = '<option value="">-- Select Operator --</option>';
                Object.keys(operatorsData).forEach(key => {
                    const option = document.createElement('option');
                    option.value = operatorsData[key].name;
                    option.textContent = operatorsData[key].name;
                    operatorSelect.appendChild(option);
                });
            }
        });
    };
    
    const loadDollarRate = () => {
        database.ref('recharge_dollar_rate').on('value', (snapshot) => {
            const rate = snapshot.val();
            if (rate) {
                DOLLAR_RATE = rate;
                dollarRateDisplay.textContent = DOLLAR_RATE.toFixed(2);
                amountBdtInput.dispatchEvent(new Event('input'));
            } else {
                dollarRateDisplay.textContent = 'N/A';
            }
        });
    };
    
    loadOperators();
    loadDollarRate();

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            currentUserId = user.uid;
            
            const userRef = database.ref('users/' + currentUserId);
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    currentBalance = userData.balance !== undefined ? userData.balance : 0;
                    currentUsername = userData.username || 'N/A';
                    currentBalanceDisplay.textContent = currentBalance.toFixed(2);
                    usernameInput.value = currentUsername;
                    
                    statusMessage.textContent = 'User info loaded successfully.';
                    statusMessage.classList.add('success');
                    statusMessage.classList.remove('error');
                } else {
                    currentBalanceDisplay.textContent = '0.00';
                    statusMessage.textContent = 'User data not found in database.';
                    statusMessage.classList.add('error');
                    statusMessage.classList.remove('success');
                }
            }, (error) => {
                console.error("Firebase Read Error:", error);
                statusMessage.textContent = 'Failed to load user data.';
                statusMessage.classList.add('error');
                statusMessage.classList.remove('success');
            });
        } else {
            currentBalanceDisplay.textContent = '0.00';
            statusMessage.textContent = 'You are not logged in. Please log in to recharge.';
            statusMessage.classList.add('error');
            statusMessage.classList.remove('success');
        }
    });
    
    operatorSelect.addEventListener('change', () => {
        offersBtn.disabled = !operatorSelect.value;
    });

    amountBdtInput.addEventListener('input', () => {
        selectedOffer = null; // Reset selected offer on manual input
        selectedOfferDisplay.style.display = 'none';
        
        const amountBdt = parseFloat(amountBdtInput.value);
        if (isNaN(amountBdt) || amountBdt <= 0 || DOLLAR_RATE === 0) {
            costDollarDisplay.textContent = '0.00';
            bdtAmountMessage.textContent = '';
            return;
        }

        const amountDollar = amountBdt / DOLLAR_RATE;
        costDollarDisplay.textContent = amountDollar.toFixed(2);

        if (amountDollar > currentBalance) {
            bdtAmountMessage.textContent = `Insufficient balance. Your balance is $${currentBalance.toFixed(2)}.`;
            bdtAmountMessage.classList.add('error');
        } else {
            bdtAmountMessage.textContent = '';
        }
    });

    mobileNumberInput.addEventListener('input', () => {
        const number = mobileNumberInput.value;
        if (!/^01[3-9][0-9]{8}$/.test(number)) {
            numberMessage.textContent = 'Please enter a valid 11-digit Bangladeshi mobile number.';
            numberMessage.classList.add('error');
        } else {
            numberMessage.textContent = '';
        }
    });

    offersBtn.addEventListener('click', () => {
        const selectedOperator = operatorSelect.value;
        if (!selectedOperator) return;

        const offersRef = database.ref('offers').orderByChild('operator').equalTo(selectedOperator);
        modalOperatorName.textContent = selectedOperator;
        
        offersList.innerHTML = '<p style="text-align: center;">Loading offers...</p>';
        offersModal.style.display = 'block';

        offersRef.once('value', (snapshot) => {
            offersList.innerHTML = '';
            const offersData = snapshot.val();
            if (offersData) {
                const offersArray = Object.keys(offersData).map(key => ({
                    id: key,
                    ...offersData[key]
                }));

                if (offersArray.length > 0) {
                    offersArray.forEach(offer => {
                        const offerDiv = document.createElement('div');
                        offerDiv.className = 'offer-item';
                        offerDiv.innerHTML = `
                            <p class="offer-title">${offer.offer_name}</p>
                            <p class="offer-details">${offer.description}</p>
                            <p class="offer-price">Price: $${offer.price.toFixed(2)}</p>
                        `;
                        offerDiv.addEventListener('click', () => {
                            document.querySelectorAll('.offer-item').forEach(item => {
                                item.classList.remove('selected');
                            });
                            offerDiv.classList.add('selected');
                            
                            // Correctly set the selectedOffer object
                            selectedOffer = {
                                id: offer.id,
                                offer_name: offer.offer_name,
                                description: offer.description,
                                price: offer.price
                            };

                            const amountBdt = selectedOffer.price * DOLLAR_RATE;
                            amountBdtInput.value = amountBdt.toFixed(2);
                            costDollarDisplay.textContent = selectedOffer.price.toFixed(2);
                            
                            offerTitleDisplay.textContent = selectedOffer.offer_name;
                            offerDetailsDisplay.textContent = selectedOffer.description;
                            selectedOfferDisplay.style.display = 'block';

                            offersModal.style.display = 'none';
                        });
                        offersList.appendChild(offerDiv);
                    });
                } else {
                    offersList.innerHTML = '<p style="text-align: center;">No offers found for this operator.</p>';
                }
            } else {
                offersList.innerHTML = '<p style="text-align: center;">No offers available at this time.</p>';
            }
        }, (error) => {
            console.error("Firebase Offer Read Error:", error);
            offersList.innerHTML = '<p style="text-align: center;" class="error">Failed to load offers.</p>';
        });
    });

    closeModalBtn.addEventListener('click', () => {
        offersModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === offersModal) {
            offersModal.style.display = 'none';
        }
    });
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUserId || !currentUsername) {
            statusMessage.textContent = 'You are not logged in. Please log in to recharge.';
            statusMessage.classList.add('error');
            return;
        }

        const mobileNumber = mobileNumberInput.value;
        const operator = operatorSelect.value;
        
        let amountBdt;
        let amountDollar;

        if (selectedOffer) {
            amountBdt = selectedOffer.price * DOLLAR_RATE;
            amountDollar = selectedOffer.price;
        } else {
            amountBdt = parseFloat(amountBdtInput.value);
            amountDollar = parseFloat(costDollarDisplay.textContent);
        }

        if (isNaN(amountBdt) || amountBdt <= 0) {
            statusMessage.textContent = 'Please enter a valid amount in BDT.';
            statusMessage.classList.add('error');
            return;
        }
        
        if (amountDollar > currentBalance) {
            statusMessage.textContent = `Insufficient balance. Your balance is $${currentBalance.toFixed(2)}.`;
            statusMessage.classList.add('error');
            return;
        }

        if (!operator) {
            statusMessage.textContent = 'Please select a mobile operator.';
            statusMessage.classList.add('error');
            return;
        }

        if (!/^01[3-9][0-9]{8}$/.test(mobileNumber)) {
            statusMessage.textContent = 'Please enter a valid 11-digit mobile number.';
            statusMessage.classList.add('error');
            return;
        }
        
        const rechargeRef = database.ref('recharge_history');
        
        try {
            const rechargeData = {
                userId: currentUserId,
                username: currentUsername,
                operator: operator,
                mobileNumber: mobileNumber,
                amount_bdt: amountBdt,
                amount_dollar: amountDollar,
                status: 'Pending',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            if (selectedOffer) {
                rechargeData.offer_name = selectedOffer.offer_name;
                rechargeData.offer_id = selectedOffer.id;
            }

            await rechargeRef.push(rechargeData);
            
            statusMessage.textContent = `Recharge request of ${amountBdt} BDT ($${amountDollar.toFixed(2)}) has been submitted. It will be processed shortly.`;
            statusMessage.classList.add('success');
            statusMessage.classList.remove('error');
            
            form.reset();
            selectedOffer = null;
            costDollarDisplay.textContent = '0.00';
            selectedOfferDisplay.style.display = 'none';
        } catch (error) {
            console.error("Firebase Write Error:", error);
            statusMessage.textContent = `Recharge request failed. Please try again. Error: ${error.message}`;
            statusMessage.classList.add('error');
            statusMessage.classList.remove('success');
        }
    });
    
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
